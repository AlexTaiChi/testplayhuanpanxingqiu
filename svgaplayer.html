<html>
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
<head>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body style="text-align: center">
    <div>
        <div id="testCanvas" style="background-color: #000000; width:auto; height: 540px; "></div>
    </div>
    <script src="js/howler.core.min.js"></script>
    <script src="js/jszip.min.js"></script>
	<script src="js/jszip-utils.min.js" charset="utf-8"></script>
    <script src="js/svga.min.js"></script>
    <script>
        document.addEventListener('touchmove', function(e) {
            // 阻止滑动事件
            e.preventDefault();
        }, { passive: false });

        var param = GetQueryString("param");
        function GetQueryString(name){
            var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)
                return  unescape(r[2]);
            return null;
        }
        var parser = new SVGA.Parser('#testCanvas')
        var player = new SVGA.Player('#testCanvas')
        parser.load(param, function (videoItem) {
            player.setVideoItem(videoItem);
            player.startAnimation();
        }, function (error) {
            alert(error.message);
        })
    </script>
</body>

</html>
